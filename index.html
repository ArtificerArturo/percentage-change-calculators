<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Percentage Change Calculators</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <script src="script.js" defer></script>

      <div class="calculatorcontainer" id="percentChange">
         <div class="title">Percentage Change Calculator</div>
         <div class="background">
            <div class="calculatorGuts">
               <div calss="labelInputCombo">
                  <label for="initialInput">Initial Value</label>
                  <div class="input">
                     <input onkeyup="calculatePercentChange()" id="initialInput" type="number" />
                  </div>
               </div>
               <div calss="labelInputCombo">
                  <label for="finalInput">Final Value</label>
                  <div class="input">
                     <input onkeyup="calculatePercentChange()" id="finalInput" type="number" />
                  </div>
               </div>
            </div>
         </div>
         <div id="bugLink" style="text-align: center; margin-bottom: 20px; font-size: 90%">
            Found a bug?
            <a
               class="ylist"
               href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=PercentChangeCalculator&amp;hide_Calculator=true"
               target="_blank"
               rel="noopener"
               >Let us know!</a
            >
         </div>
      </div>
   </body>
</html>
